<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link id="pagestyle" rel="stylesheet" href="./Styles/style1.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <section class="header-section">
      <h1>calc</h1>
      <section class="header-themes">
        <span>THEME</span>
        <div class="header-themes--numbers">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="header-themes--selector">
          <input type="radio" id="check-1" name="th" value="1" checked="checked">
          <label class="circle" for="check-1" id="c1"></label>
          <input type="radio" id="check-2" name="th" value="2">
          <label class="circle" for="check-2" id="c2"></label>
          <input type="radio" id="check-3" name="th" value="3">
          <label class="circle" for="check-3" id="c3"></label>
          <div class="active"></div>
        </div>
      </section>
    </section>
    <section class="screen-section">
      <h2 id="screen">0</h2>
    </section>
    <section class="buttons-section">
      <div class="buttons-nums">
        <button class="button-number" onclick="numberButton(7)">7</button>
        <button class="button-number" onclick="numberButton(8)">8</button>
        <button class="button-number" onclick="numberButton(9)">9</button>
        <button class="button-delete" onclick="delButton()">DEL</button>
        <button class="button-number" onclick="numberButton(4)">4</button>
        <button class="button-number" onclick="numberButton(5)">5</button>
        <button class="button-number" onclick="numberButton(6)">6</button>
        <button class="button-number" onclick="plusButton()">+</button>
        <button class="button-number" onclick="numberButton(1)">1</button>
        <button class="button-number" onclick="numberButton(2)">2</button>
        <button class="button-number" onclick="numberButton(3)">3</button>
        <button class="button-number" onclick="lessButton()">-</button>
        <button class="button-number" onclick="addPoint()">.</button>
        <button class="button-number" onclick="numberButton(0)">0</button>
        <button class="button-number" onclick="divButton()">/</button>
        <button class="button-number" onclick="productButton()">x</button>
      </div>
      <div class="buttons-equals">
        <button class="button-reset" onclick="resetButton()">RESET</button>
        <button class="button-equal" onclick="equalButton()">=</button>
      </div>
    </section>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">carlosalvro</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
